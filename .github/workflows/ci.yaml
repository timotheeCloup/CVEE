name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install flake8 black pytest 

    - name: Lint with flake8
      run: |
        flake8 api/ src/ ui/ sandbox/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 api/ src/ ui/ sandbox/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format with black
      run: black --check --diff api/ src/ ui/ sandbox/


  build-docker:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build API Docker image
      run: docker build -t cvee-api:latest ./api

    - name: Build UI Docker image
      run: docker build -t cvee-ui:latest ./ui

    - name: Build Src Docker image
      run: docker build -t cvee-src:latest ./src